<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="styles.css">
    <script src="recipes.msj" defer></script>
    <script src="main.js"defer></script>
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="In this website you will find thousands of recipes">
    <meta property="og:image" content="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.jocooks.com%2Frecipes%2Fsex-in-a-pan%2F&psig=AOvVaw3QZ9nY5JWAgHj0x0RCoJ55&ust=1741378311457000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPjJwfCh9osDFQAAAAAdAAAAABAE">
    <meta property="og:url" content="https://danielacostafranco.github.io/DynamicWebFundamentals/recipebook/index.html">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img class="logo" src="images/recipe-book.png" alt="logo">
        <h1>RECIPEBOOK</h1>

    </header>
    <main>
        <form class="searchform" action= "#">
            <div>
                <input class="placeholder" type="search" placeholder="Find a recipe"/>
                <button type="button"><img class="magnif" src="images/search.svg"alt="search"></button>
            </div>
        </form>
        <hr />
            <article class="articlecontent">
                <img class="apple" src="images/apple-crisp.jpg" alt="apple crisp"><br>
                    <div class="textofarticle">
                        <div class="tags">
                            <span>Dessert</span>
                            <span>Tag 2</span>
                        </div>
                            <h2>APPLE CRISP</h2>
                            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                                <span aria-hidden="true" class="icon-star">⭐</span>
                                <span aria-hidden="true" class="icon-star">⭐</span>
                                <span aria-hidden="true" class="icon-star">⭐</span>
                                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                                <span aria-hidden="true" class="icon-star-empty">☆</span>
                            </span>
                    </div>
            </article>
    </main>
    
    <footer>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a class="contribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
      
    </footer>
    <br>
    

</body>
</html>
