<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="styles.css">
    <script src="recipes.mjs" type="module" defer></script>
    <script src="main.js" type="module" defer></script>
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="In this website you will find thousands of recipes">

<body>
    <header>
        <img class="logo" src="images/recipe-book.png" alt="logo">
        <h1>RECIPEBOOK</h1>
    </header>
    <main>
        <form class="searchform" action="#">
            <div>
                <input class="placeholder" id="search-input" type="search" placeholder="Find a recipe" />
                <button id="search-button" type="button">
                    <img class="magnif" src="images/search.svg" alt="search">
                </button>
            </div>
        </form>
        <hr />
        <section id="recipe-container">
        </section>
    </main>
    
    <footer>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a class="contribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
