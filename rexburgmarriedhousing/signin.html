    <div class="container">
        <section class="signin-page">
            <h2 class="signin-header">Sign In</h2>
            <p>Sign in with your email or Google account to access your account.</p>

            <div class="signin-options">
                <div class="email-signin">
                    <h3>Sign In with Email</h3>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="sign-in-btn">Sign In</button>
                    </form>
                    <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
                </div>

                <div class="google-signin">
                    <h3>Or Sign In with Google</h3>
                    <button class="google-signin-btn">
                        <img src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp=s48-fcrop64=1,00000000ffffffff-rw" alt="Google Logo"> Sign In with Google
                    </button>
                </div>
            </div>
        </section>
    </div>

            <img src="images/logolight.png" alt="Logo image" height="50px" />
