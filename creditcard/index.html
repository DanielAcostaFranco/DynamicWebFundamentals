                    <h3 class="total">TOTAL:  $199</h3>
                    <label for="cardnumber" class="cardnumber">CARD NUMBER</label><br>
                    <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9101 1121" required><br>

                    <label for="cardholder" class="cardholder">CARD HOLDER</label><br>
                    <input type="text" id="cardholder" name="cardholder" placeholder="John Doe" required><br>

                    <label for="expiration" class="expiration">EXPIRATION</label>
                    <input type="number" id="expiration-month" name="expiration-month" min="1" max="12" placeholder="MM" required>
                    <input type="number" id="expiration-year" name="expiration-year" min="2025" placeholder="YY" required>

                    <label for="cvv" class="cvv">CVC/CVV</label>
                    <input type="number" id="cvv" name="cvv" placeholder="XXX" min="000" max="999" required><br>
                </div>                        
            </div>

            <div class="backcard">
